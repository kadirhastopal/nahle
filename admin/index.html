<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nahletur Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'admin-primary': 'rgb(37, 150, 190)',
                        'admin-secondary': 'rgb(45, 125, 170)',
                        'admin-light': 'rgb(230, 245, 250)',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="assets/css/admin.css?v=3">
</head>
<body class="bg-gray-50">
    
    <!-- Login Screen -->
    <div id="loginSection" class="min-h-screen flex items-center justify-center bg-gradient-to-br from-admin-primary to-admin-secondary">
        <div class="max-w-md w-full space-y-8 p-8">
            <div class="text-center">
                <h2 class="text-3xl font-bold text-white mb-2">Nahletur</h2>
                <p class="text-blue-100">Admin Panel Giri≈ü</p>
            </div>
            
            <div class="bg-white rounded-xl shadow-lg p-8">
                <form id="loginForm" class="space-y-6">
                    <div id="loginError" class="hidden bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-lg"></div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Kullanƒ±cƒ± Adƒ±</label>
                        <input type="text" id="username" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-admin-primary focus:border-transparent" required>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">≈ûifre</label>
                        <input type="password" id="password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-admin-primary focus:border-transparent" required>
                    </div>
                    
                    <button type="submit" id="loginBtn" class="w-full bg-admin-primary text-white py-3 px-4 rounded-lg hover:bg-admin-secondary transition-colors font-medium">
                        Giri≈ü Yap
                    </button>
                    
                    <div class="text-center text-sm text-gray-600">
                        <p>Demo: <strong>admin</strong> / <strong>admin123</strong></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Admin Dashboard Layout -->
    <div id="adminDashboard" class="hidden min-h-screen bg-gray-50">
        <div class="flex">
            <!-- Sidebar Component -->
            <div id="sidebarComponent"></div>
            
            <!-- Main Content -->
            <div class="flex-1 ml-64">
                <!-- Top Bar Component -->
                <div id="topBarComponent"></div>
                
                <!-- Content Area -->
                <div class="p-6">
                    <div id="contentArea">
                        <!-- Dynamic content will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load scripts with error handling -->
    <script>
        console.log('üîÑ Admin panel loading...');
        
        // Global error handler
        window.addEventListener('error', function(e) {
            console.error('‚ùå Script error:', e.filename, e.message);
        });
        
        // Load scripts sequentially
        const scripts = [
            'assets/js/api.js?v=3',
            'assets/js/auth.js?v=3', 
            'components/sidebar.js?v=3',
            'components/topbar.js?v=3',
            'pages/dashboard.js?v=3',
            'pages/tours.js?v=3',
            'pages/categories.js?v=3',
            'pages/messages.js?v=3',
            'pages/settings.js?v=3',
            'assets/js/app.js?v=3'
        ];
        
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = () => {
                    console.log('‚úÖ Loaded:', src);
                    resolve();
                };
                script.onerror = () => {
                    console.error('‚ùå Failed to load:', src);
                    reject(new Error(`Failed to load ${src}`));
                };
                document.head.appendChild(script);
            });
        }
        
        // Load all scripts sequentially
        async function loadAllScripts() {
            try {
                for (const script of scripts) {
                    await loadScript(script);
                }
                console.log('üéâ All scripts loaded successfully!');
            } catch (error) {
                console.error('‚ùå Script loading failed:', error);
                alert('Admin panel y√ºklenirken hata olu≈ütu. Sayfayƒ± yenileyin.');
            }
        }
        
        loadAllScripts();
    </script>
</body>
</html>
